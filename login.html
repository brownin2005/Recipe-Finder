<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to right, #d3d3d3, #808080, #474646);
        }

        .header {
            background: #0b0c2a;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
        }

        .login {
            background: linear-gradient(to right, #1c1c1c, #2e2e2e);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 350px;
            margin: 100px auto;
        }

        .login h1 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #007BFF;
            border-radius: 6px;
            outline: none;
        }

        .input::placeholder {
            color: gray;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            color: white;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #errorMsg {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="logo">FlavorFetch</div>
    </div>

    <div class="login">
        <h1>Login</h1>
        <form id="loginForm">
            <input class="input" type="email" id="email" placeholder="Email" required><br>
            <input class="input" type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="register.html">Sign Up</a></p>
            <p id="errorMsg" class="error"></p>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const storedEmail = localStorage.getItem("userEmail");
            const storedPassword = localStorage.getItem("userPassword");

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (email === storedEmail && password === storedPassword) {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "home.html";
            } else {
                document.getElementById("errorMsg").innerText = "Invalid email or password";
            }
        });
    </script>
</body>

</html>
