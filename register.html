<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <style>
    * {
      
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to right, #d3d3d3, #808080, #474646);
    }

   
    .header {
      background: #0b0c2a;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 20px;
      font-size: 24px;
      font-weight: bold;
    }

    
    .register {
      background: linear-gradient(to right, #1c1c1c, #2e2e2e);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 350px;
      margin: 100px auto;
    }

    .register h1 {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    .input {
      width: 300px;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-bottom: 2px solid #007BFF;
      border-radius: 6px;
      outline: none;
    }

    .input::placeholder {
      color: gray;
    }
    button {
      width: 330px;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
    p{
        color: white;
    }
    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #007BFF;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Header matching index.html and login.html -->
  <div class="header">
    <div class="logo">FlavorFetch</div>
  </div>

  <!-- Register Box -->
  <div class="register">
    <h1>Register</h1>
    <form id="registerForm">
      <input class="input" type="text" id="name" placeholder="Full Name" required /><br />
      <input class="input" type="email" id="email" placeholder="Email" required /><br />
      <input class="input" type="password" id="password" placeholder="Password" required /><br />
      <button type="submit">Register</button>
    </form>
    <div class="link">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      // Save user details in localStorage 
      localStorage.setItem("userName", name);
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);

      alert("Registration successful! Please login now.");
      window.location.href = "login.html";
    });
  </script>
</body>

</html>
